# Change these first
owner: factiverse # Your GitHub organization or username, where this repository lives
repo: api-upptime # The name of this repository

sites:
  - name: GET to dummy
    url: https://api.factiverse.no/0.1.0/dummy
  - name: POST to dummy
    url: https://api.factiverse.no/0.1.0/dummy
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en"}'
  - name: POST to Bias Detection
    url: https://api.factiverse.no/0.1.0/bias_detection
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "History is replete with examples of cultures in which taking guns away from law-abiding citizens foreshadowed catastrophic abuses of the power thereby invested in government.", "logging": false}'
  - name: POST to Stance Detection
    url: https://api.factiverse.no/0.1.0/stance_detection
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"claim": "The earth is not flat.", "lang": "en", "logging": false}'
  - name: POST to Claim Detection
    url: https://api.factiverse.no/0.1.0/claim_detection
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "I think we have seen a deterioration of values. US has the highest number of COVID infections ever", "logging": false}'
  - name: POST to Fact Check
    url: https://api.factiverse.no/0.1.0/fact_check
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"claims": ["The earth is flat."], "domainsToSearch": ["news"], "lang": "en", "text": "The director of Afghanistans media and information centre has been assassinated by Taliban militants in the capital, Kabul. Dawa Khan Menapal was killed by gunmen on Darul Aman Road in the capital, reports said. I am not worth checking.", "url": "https://www.bbc.com/news/world-asia-58112981", "logging": false}'
  - name: POST to Search
    url: https://api.factiverse.no/0.1.0/search
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "query": "The earth is not flat.", "searchEngine": ["google"], "logging": false}'
  - name: POST to Feedback
    url: https://api.factiverse.no/0.1.0/feedback
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"feedbackType": "UITest", "payload": {}, "logging": false}'

workflowSchedule:
  graphs: "*/60 * * * *"
  responseTime: "*/60 * * * *"
  staticSite: "0 0 * * *"
  summary: "*/60 * * * *"
  updateTemplate: "*/60 * * * *"
  updates: "*/60 * * * *"
  uptime: "*/60 * * * *"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /api-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
