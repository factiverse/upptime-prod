# Change these first
owner: factiverse # Your GitHub organization or username, where this repository lives
repo: upptime-prod # The name of this repository

sites:
  - name: /statistics/claim_search
    url: https://search.factiverse.no/v1/statistics/claim_search
    method: GET
    maxResponseTime: 10000
    assignees:
      - withchristopher
      - vinaysetty
  - name: /bias_detection
    url: https://search.factiverse.no/v1/bias_detection
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "History is replete with examples of cultures in which taking guns away from law-abiding citizens foreshadowed catastrophic abuses of the power thereby invested in government.", "logging": false}'
    maxResponseTime: 1000
  - name: /stance_detection
    url: https://search.factiverse.no/v1/stance_detection
    method: POST
    headers:
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"claim": "Donald Trump won the 2020 election.", "lang": "en", "logging": false}'
    maxResponseTime: 20000
  - name: /claim_detection
    url: https://search.factiverse.no/v1/claim_detection
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "I think we have seen a deterioration of values. US has the highest number of COVID infections ever", "logging": false}'
    maxResponseTime: 1000
  - name: /search
    url: https://search.factiverse.no/v1/search
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "query": "The earth is flat.", "searchEngine": ["google", "wikipedia", "google_claims", "bing_news"], "logging": false}'
    maxResponseTime: 10000
  - name: /fact_check
    url: https://search.factiverse.no/v1/fact_check
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"logging": false, "lang": "en", "collection": "test", "claims": ["The earth is flat."], "url": "https://www.bbc.com/news/world-asia-58112981", "text": "The director of Afghanistans media and informationcentre has been assassinated by Taliban militants in the capital, Kabul. Dawa Khan Menapal was killed bygunmen on Darul Aman Road in the capital, reports said. I am not worth checking.", "domainsToSearch": ["news"]}'
  - name: /feedback
    url: https://search.factiverse.no/v1/feedback
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"feedbackType": "UITest", "payload": {}, "logging": false}'
    maxResponseTime: 1000
  - name: /microfacts
    url: https://search.factiverse.no/v1/microfacts
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "A judge on Tuesday ordered the immediate release of Mr Strickland from state custody, after 15,487 days behind bars. Lawyers for the Midwest Innocence Project, who have worked for months to help free Mr Strickland, told the BBC they were ecstatic about the news.", "recommend_entities": true}'
    maxResponseTime: 5000
  - name: /claim_search
    url: https://search.factiverse.no/v1/claim_search
    method: POST
    headers:
      - "Authorization: Bearer $API_TOKEN"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"logging": false, "lang": "en", "query": "The earth is not flat.", "fromDate": "2022-08-31", "toDate": "2022-09-28", "reverseSortPubDate": true, "size": 10, "searchEngine": [ "fact_search_elasticsearch"]}'

workflowSchedule:
  graphs: "*/10 * * * *"
  responseTime: "*/10 * * * *"
  staticSite: "*/10 * * * *"
  summary: "*/10 * * * *"
  updateTemplate: "*/10 * * * *"
  updates: "*/10 * * * *"
  uptime: "*/10 * * * *"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime-prod
  logoUrl: https://raw.githubusercontent.com/factiverse/api-upptime/master/assets/Factiverse%20Logo.png
  name: Factiverse Systems Status
  introTitle: "**Factiverse** Systems Status**"
  introMessage: This site monitors if our systems are up and running as intended.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
